<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DigitaGame</title>
        {% block stylesheet %}
            <link href="{{ url_for('static', filename='css/bootstrap-reboot.min.css') }}" rel="stylesheet">
            <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if not user %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home_page')}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login_page')}}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register_page')}}">Register</a>
                        </li>
                    {% endif %}
                    {% if user %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('user_page')}}">Profil</a>
                        </li>
                        <li class="nav-item">
                            <form class="nav-link" action="/compute_game" method="post">
                                <button type="submit" name="continue_quest">Game</button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout_page')}}">Logout</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="container">
            {% block container %}
                <p>Container content from base.html</p>
            {% endblock %}
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        {# <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>  #}
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        {# <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> #}
    </body>
</html>
